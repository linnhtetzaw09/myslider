<!DOCTYPE html>
<html>
  <head>
    <title>Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" media="all" />
    <link rel="stylesheet" href="./print.css" media="print" />
  </head>
  <body>
    
    <div class="container">

      <div class="carousel">

        <ol class="carousel-indicators">
          <li class="dot"></li>
          <li class="dot"></li>
          <li class="dot"></li>
        </ol>

        <div class="carouel-inner">

          <div class="carousel-item">
            <img src="./user/img3.jpg" class="user" alt="user1">
            <h3 class="jobtitle">Project Director</h3>
            <a href="javascript:void(0);" class="contact-btn"><i class="fas fa-envelope"></i>Contact Me</a>
          </div>

          <div class="carousel-item">
            <img src="./user/img1.jpg" class="user" alt="user2">
            <h3 class="jobtitle">Senior Developer</h3>
            <a href="javascript:void(0);" class="contact-btn"><i class="fas fa-envelope"></i>Contact Me</a>
          </div>

          <div class="carousel-item">
            <img src="./user/img2.jpg" class="user" alt="user3">
            <h3 class="jobtitle">Database Designer</h3>
            <a href="javascript:void(0);" class="contact-btn"><i class="fas fa-envelope"></i>Contact Me</a>
          </div>

        </div>

        <a href="javascript:void(0);" id="prev" class="carousel-control-prev"><i class="fas fa-angle-left">prev</i></a>
        <a href="javascript:void(0);" id="next" class="carousel-control-next"><i class="fas fa-angle-right">next</i></a>

      </div>

    </div>
   
    <script src="./app.js" type="text/javascript"></script>

  </body>
</html>
